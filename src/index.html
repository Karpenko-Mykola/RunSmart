<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <div class="header_item">
                        <a href="#"><img src="img/logo.png" alt="RunSmart"></a>
                </div>
                <div class="header_item">
                    <div class="header_item_descr">Официальный представитель</div>
                    <div class="header_item_comp">Garmin, Polar, Suunto </div>
                </div>

                <div class="header_item">
                    <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button>Заказать звонок</button>
                </div>   
            </div>
            <h1>Подбор пульсометра</h1>
            <h2>с учётом вашего уровня подготовки</h2>
            <div class="icons">
                <div class="icons_item">
                    <img src="icons/clock.png" alt="clock">
                    <div class="icons_item_descr">Время подбора: <br>10 минут</div>
                </div>
                <div class="icons_item">
                    <img src="icons/bags.png" alt="bags">
                    <div class="icons_item_descr">Бесплатная<br>доставка</div>
                </div>
                <div class="icons_item">
                    <img src="icons/message.png" alt="message">
                    <div class="icons_item_descr">Ответы<br> на все вопросы</div>
                </div>
            </div>
            <button class="promo_btn">заказать консультацию</button>
            <div class="promo_link">или <a href="#">перейти в каталог</a></div>
        </div>
    </section>
</body>
</html>
